			<h4 class="about_h4_title">屬於大林蒲人共同的記憶－古井</h4>
			<p class="about_content">
				年少時，我們總提著水桶到巷口打水，為的是填滿家中的甕缸，<br>讓大家可以飲用與盥洗，但是隨著自來水管線普及後，大家開始不再提水了。<br>
				長大後，我們在結婚拜完宗祠後，還會順道祭拜古井，<br>讓子孫飲水思源，並緬懷祖先們留下來的資產。現在，<br>古井成了大林蒲文化的一部分，深深地烙印在每一位大林蒲人對家鄉歷史的記憶中。
			</p>
