	<section class="about_section1">
		<div class="container">
			<h4 class="about_h4_title">小港區西邊沿岸的紅毛港、邦坑、鳳鼻頭</h4>
			<p class="about_content">
				在過去有著「沿海十一里」之稱，<br>
				當時紅毛港居民以捕漁為生居多，其他則是商業和農漁業村落，<br>
				往來相當密切，曾經是「農漁富裕之地」。<br>
				在政府政策推動南星計畫下，<br>
				而原本興盛的沿岸漁業集中到了鳳鼻頭漁港，<br>
				讓我們一覽鳳鼻頭的美麗景色吧！<br>
				<br>
				資料來源｜高雄市政府海洋局
			</p>
