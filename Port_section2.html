	<section class="about_section1">
		<div class="container">
			<h4 class="about_h4_title">擁有四百年歷史的傳統聚落─大林蒲</h4>
			<p class="about_content">
                1661年鄭成功驅逐荷蘭人，從福建漳州遷移來台，<br>由西海岸登陸定居，爾後因為此地也林草埔茂盛，將其取名為「大樹林」、「大林埔」。<br>
			</p>
			<h4 class="about_h4_title">咦？那為什麼現在是叫大林「蒲」呢？</h4>
			<p class="about_content">據說在1837年居民被迷信所崇，認為龍脈損害、朝夕不保，紛紛遷入大樹林定居，<br>並以具有驅邪的香草─「菖蒲」的「蒲」字取代原來的「埔」字。</p>
		</div>
